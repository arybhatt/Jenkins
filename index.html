<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bangalore CTS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: linear-gradient(135deg, #0066cc, #004999);
            padding: 60px 40px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.3em;
            position: relative;
            z-index: 1;
            opacity: 0.95;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
        }
        
        .building-illustration {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 40px;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 60%, #90EE90 60%, #90EE90 100%);
            position: relative;
        }
        
        .sun {
            position: absolute;
            top: 50px;
            right: 80px;
            width: 80px;
            height: 80px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            animation: glow 3s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); }
            50% { box-shadow: 0 0 50px rgba(255, 215, 0, 0.9); }
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
        }
        
        .cloud1 {
            width: 100px;
            height: 40px;
            top: 80px;
            left: 100px;
            animation: float 15s ease-in-out infinite;
        }
        
        .cloud2 {
            width: 80px;
            height: 35px;
            top: 120px;
            right: 120px;
            animation: float 12s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(30px); }
        }
        
        .building {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .tower {
            background: linear-gradient(to bottom, #2c5282, #1a365d);
            border-radius: 5px 5px 0 0;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .main-tower {
            width: 180px;
            height: 280px;
            background: linear-gradient(135deg, #0066cc, #004999);
        }
        
        .side-tower {
            width: 120px;
            height: 220px;
        }
        
        .window {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .main-tower .window {
            width: 25px;
            height: 35px;
        }
        
        .side-tower .window {
            width: 20px;
            height: 30px;
        }
        
        .logo-area {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 60px;
            background: rgba(0, 102, 204, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5em;
            border-radius: 5px;
        }
        
        .footer {
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            color: #666;
        }
        
        .footer p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .header {
                padding: 40px 20px;
            }
            .building {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Bangalore CTS</h1>
            <p class="subtitle">Cognizant Technology Solutions</p>
        </div>
        
        <div class="image-container">
            <div class="building-illustration">
                <div class="sun"></div>
                <div class="cloud cloud1"></div>
                <div class="cloud cloud2"></div>
                
                <div class="building">
                    <div class="tower side-tower">
                        <div class="window" style="top: 20px; left: 20px;"></div>
                        <div class="window" style="top: 20px; right: 20px;"></div>
                        <div class="window" style="top: 70px; left: 20px;"></div>
                        <div class="window" style="top: 70px; right: 20px;"></div>
                        <div class="window" style="top: 120px; left: 20px;"></div>
                        <div class="window" style="top: 120px; right: 20px;"></div>
                        <div class="window" style="top: 170px; left: 20px;"></div>
                        <div class="window" style="top: 170px; right: 20px;"></div>
                    </div>
                    
                    <div class="tower main-tower">
                        <div class="logo-area">CTS</div>
                        <div class="window" style="top: 110px; left: 25px;"></div>
                        <div class="window" style="top: 110px; left: 70px;"></div>
                        <div class="window" style="top: 110px; right: 25px;"></div>
                        <div class="window" style="top: 160px; left: 25px;"></div>
                        <div class="window" style="top: 160px; left: 70px;"></div>
                        <div class="window" style="top: 160px; right: 25px;"></div>
                        <div class="window" style="top: 210px; left: 25px;"></div>
                        <div class="window" style="top: 210px; left: 70px;"></div>
                        <div class="window" style="top: 210px; right: 25px;"></div>
                    </div>
                    
                    <div class="tower side-tower">
                        <div class="window" style="top: 20px; left: 20px;"></div>
                        <div class="window" style="top: 20px; right: 20px;"></div>
                        <div class="window" style="top: 70px; left: 20px;"></div>
                        <div class="window" style="top: 70px; right: 20px;"></div>
                        <div class="window" style="top: 120px; left: 20px;"></div>
                        <div class="window" style="top: 120px; right: 20px;"></div>
                        <div class="window" style="top: 170px; left: 20px;"></div>
                        <div class="window" style="top: 170px; right: 20px;"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p><strong>Innovation • Excellence • Technology</strong></p>
            <p style="margin-top: 15px;">Empowering businesses with digital transformation</p>
        </div>
    </div>
</body>
</html>
